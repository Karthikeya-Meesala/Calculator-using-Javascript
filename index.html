<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">

      <div class="calculator" onclick="audio.play();">
    
        <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        </div>
        <span data-all-clear class="clear">AC</span>
        <span data-delete>DEL</span>
        <span data-operation>รท</span>
        <span data-number>1</span>
        <span data-number>2</span>
        <span data-number>3</span>
        <span data-operation>*</span>
        <span data-number>4</span>
        <span data-number>5</span>
        <span data-number>6</span>
        <span data-operation class="plus">+</span>
        <span data-number>7</span>
        <span data-number>8</span>
        <span data-number>9</span>
        <span data-operation>-</span>
        <span data-number>.</span>
        <span data-number>0</span>
        <span data-equals class="equal">=</button>
        </div>

        <div class="footText"> Made with &#10084; by karthikeya. </div>
    </div>

  </body>
</html>
